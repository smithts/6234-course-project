{% extends "base.html" %}
{% block content %}
<table class="results_table">
    <tr class="results_header">
{% for header in headers %}
        <th>{{header}} </th>
{% endfor %}
    </tr>
{% if symptoms %}

    {% for s in symptoms %}
        <tr class="results_row">
        <td>{{ s.date }}</td><td>{{ s.get_type_display }}</td><td>{{ s.severity }}</td><td>{{ s.notes }}</td><td><a href="{% url 'dashboard:delete_symptom' s.id %}">DELETE</a></td>
        </tr>
    {% endfor %}

{% else %}
    <tr><td colspan="5">No Logs are available.</td></tr>
{% endif %}
</table>

<a class="add_log_button" href="{% url 'dashboard:add_symptom' %}">ADD</a>
{% endblock %}
